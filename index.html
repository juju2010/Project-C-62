<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="main">
            <h1>Richest People in the World.</h1>
            <div class="line"></div>
            <img src="https://thumbs.gfycat.com/WearyCandidCormorant-max-1mb.gif" class="money">
        </section>


        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="https://pbs.twimg.com/profile_images/988775660163252226/XpgonN0X.jpg" class="img">
                        <div class="carousel-content">
                            <p>Bill Gates</p>

                        </div>
                    </center>
                </div>

                <div class="item">
                    <center><img src="https://chiefexecutive.net/wp-content/uploads/2018/09/bezos-final-0404-compressor-e1536081509164-1024x783.jpg" class="img">
                        <div class="carousel-content">
                            <p>Jeff Bezos</p>

                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="https://static.theceomagazine.net/wp-content/uploads/2018/10/15093202/elon-musk.jpg" class="img">
                        <div class="carousel-content">
                            <p>Elon Musk</p>

                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="https://www.incimages.com/uploaded_files/image/1920x1080/getty_962130392_2000133320009280233_380105.jpg" class="img">
                        <div class="carousel-content">
                            <p>Mark Zuckerberg</p>
                        </div>

                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="https://specials-images.forbesimg.com/imageserve/5e30a3c9f133f400076af240/960x0.jpg?fit=scale" class="img">
                        <div class="carousel-content">
                            <p>Bernard Arnault</p>

                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="https://static01.nyt.com/images/2020/12/21/business/20jpSCOTT-GIVING2-print/merlin_181417290_ddf2d1eb-8366-4a1c-839e-faf795ae8e88-articleLarge.jpg?quality=75&auto=webp&disable=upscale" class="img">
                        <div class="carousel-content">
                            <p>MacKenzie Scott</p>

                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="https://www.biography.com/.image/t_share/MTE5NTU2MzE2NDgzNTIwMDEx/larry-page-12103347-1-402.jpg" class="img">
                        <div class="carousel-content">
                            <p>Larry Page</p>

                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="https://thumbor.forbes.com/thumbor/fit-in/416x416/filters%3Aformat%28jpg%29/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5c7d7c254bbe6f78090d831f%2F0x0.jpg%3Fbackground%3D000000%26cropX1%3D475%26cropX2%3D2887%26cropY1%3D168%26cropY2%3D2582" class="img">
                        <div class="carousel-content">
                            <p>Sergey Brin</p>

                        </div>
                    </center>
                </div>
            </div>


        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>

    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>



</body></html>
